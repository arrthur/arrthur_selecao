{% extends 'base_acesso.html' %}
{% load staticfiles %}
{% block css %}
<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'css/bootstrap-responsive.css' %}" rel="stylesheet">
<link href="{% static 'css/bootstrap-responsive.min.css' %}" rel="stylesheet">

		
 {% endblock css %}
 
{% block content %}  
  
 <div class="container">
    <div class="panel panel-padrao">
        <div class="panel-heading clearfix">
            
            <h3 class="panel-title text-center">{% if instance %}Alterar Ingrediente{% else %}Adicionar Ingrediente{% endif %}</h3>
        </div>
        
   	<form class="form-horizontal" role="form" method="post">
   	{% csrf_token %}
  		<div class="form-group">
   		<label class="control-label col-sm-2">Nome:</label>
		<div class="col-sm-4">{{form.nome}}</div>
        {% if form.nome.errors %}
		<label class="control-label has-error" for="id_nome">{{ form.nome.errors.as_text }}</label>
		{% endif %}
		</div>
 	
  		<div class="form-group">
	    	<div class="col-sm-offset-2 col-sm-10">
	      	<button type="submit" class="btn btn-default">{% if instance %} Editar {% else %}Cadastrar{% endif %}</button>
	    	</div>
  		</div>
  
 	</form>
 	
  	</div>
  

 </div>


<script src="{% static 'js/jquery.min.js' %}"></script>
        
{% endblock content %}
